<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <label for="fnumber">First Number</label>
    <input type="number" name="fnumber" id="firstInput">
    <label for="snumber">Second Number</label>
    <input type="number" name="snumber" id="secondInput">
    <input type="submit" value="Add" id="addButton">
    <input type="submit" value="Subtract" id="subtractButton">
    <input type="submit" value="Multiply" id="multiplyButton">
    <input type="submit" value="Divide" id="divideButton">
    <button type="button" id="clear">Clear</button>
    <div id="result">Result: <span id="resultVal"></span></div>
  </body>
</html>
